<!DOCTYPE html>
<html>
<head>
<!-- Meta -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- End of Meta -->
<meta>
<!-- Page title -->
<title>管理端 - 登录</title>
<!-- End of Page title -->

<!-- Libraries -->
<link type="text/css" href="css/login.css" rel="stylesheet" />
<link type="text/css" href="css/smoothness/jquery-ui-1.7.2.custom.html"
	rel="stylesheet" />

<script type="text/javascript" src="lib/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="lib/easyTooltip.js"></script>
<script type="text/javascript" src="lib/jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<!-- End of Libraries -->
<script type="text/javascript">
	function doLogin() {
		var url = config.space + "/login";
		var username = $("input[name='userName']").val();
		var password = $("input[name='password']").val();
		$.ajax({
			url : url,
			type : "POST",
			data : "username=" + username + "&password=" + password,
			success : function(data) {
				$("#results").text(data);
			}
		});
	}
	;
	function loadFC() {
		var url = location.search; //获取url中"?"符后的字串 
		if (url.indexOf("?") != -1) {
			var str = url.substr(1);
			strs = str.split("&");
			for (var i = 0; i < strs.length; i++) {
				if (strs[i].split("=")[0] == "error" && strs[i].split("=")[1] == "true") {
					alert("密码或用户名错误！");
				}
			}
		}
	}
</script>
</head>
<body onload="loadFC()">
	<div id="container">
		<div class="logo">
			<a href="#"><img src="assets/logo.png" alt="" /></a>
		</div>
		<div id="box">
			<form action="/system/login" method="POST">
				<p class="main">
					<label>Username: </label> <input name="userName" value=""
						placeholder="用户名" /> <label>Password: </label> <input
						type="password" name="password" value="" placeholder="密码">
				</p>

				<p class="space">
					<input type="submit" value="登录" class="login" />
				</p>
			</form>
		</div>
	</div>

</body>
</html>
