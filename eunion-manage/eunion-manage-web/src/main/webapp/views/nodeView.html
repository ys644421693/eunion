<div id="main">
    <p><a href="javascript:void(0)" class="button" title="添加节点" id="dialog_link" data-toggle="modal" data-target="#node"><span class="ui-icon ui-icon-plusthick"></span>添加节点</a></p>
    <table class="fullwidth" cellpadding="0" cellspacing="0" border="0">
        <thead>
        <tr>
            <td>ID</td>
            <td>节点名称</td>
            <td>父节点ID</td>
            <td>节点标识</td>
            <td style="width: 20%">操作</td>
        </tr>
        </thead>
        <tbody>
        <tr class="{{$index%2==0?'':'odd'}}" ng-repeat="row in data">
            <td ng-bind="row.id"></td>
            <td ng-bind="row.treeName"></td>
            <td ng-bind="row.parentId"></td>
            <td ng-bind="row.identify"></td>
            <td>
                <input class="btn btn-info btn-sm" type="button" value="权限" data-toggle="modal" data-target="#roleModal">
                <input class="btn btn-warning btn-sm" type="button" value="修改" data-toggle="modal" data-target="#myModal">
                <input class="btn btn-danger btn-sm" type="button" value="删除" ng-click="deleteNode(row)">
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="node" tabindex="-1" role="dialog" aria-labelledby="node">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="nodal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增节点</h4>
                </div>
                <div class="modal-body">
                    <div id="defaultForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">节点名称：</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" name="name" ng-model="node.treeName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">父节点：</label>
                            <div class="col-lg-5">
                                <select class="form-control" name="parentNode" ng-model="node.parentNode" ng-options="o.treeName for o in data">
                                    <option value="" name="---请选择---">---请选择---</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">节点标识：</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" name="identify" ng-model="node.identify" />
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-sm" ng-click="addNode()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="roleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title" id="roleModalLabel">拥有权限</h5>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
