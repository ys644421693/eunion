<div id="main">
    <p><a href="#" class="button" title="添加新的角色" id="dialog_link" data-toggle="modal" data-target="#role"><span class="ui-icon ui-icon-plusthick"></span>新增角色</a></p>
    <table class="fullwidth" cellpadding="0" cellspacing="0" border="0">
        <thead>
        <tr>
            <td>序号</td>
            <td>权限名称</td>
            <td>权限描述</td>
            <td>权限分类</td>
            <td style="width: 20%">操作</td>
        </tr>
        </thead>
        <tbody>
        <tr class="{{$index%2==0?'':'odd'}}" ng-repeat="row in dataRole">
            <td ng-bind="row.id"></td>
            <td ng-bind="row.roleName"></td>
            <td ng-bind="row.descript"></td>
            <td ng-bind="row.category"></td>
            <td><input class="btn btn-warning btn-sm" type="button" value="修改" data-toggle="modal" data-target="#myModal">
                <input class="btn btn-danger btn-sm" type="button" value="删除" ng-click="deleteRole(row)"></td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="role" tabindex="-1" role="dialog" aria-labelledby="role">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="nodal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增权限</h4>
                </div>
                <div class="modal-body">
                    <div id="defaultForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">权限名称：</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" name="name" ng-model="role.roleName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">权限描述：</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" name="name" ng-model="role.descript" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">权限分类：</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" name="identify" ng-model="role.category" />
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-sm" ng-click="addRole()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
